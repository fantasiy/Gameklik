<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Game Klik + Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #tokenInput {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 25px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    #tokenInput:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
    }
    #verifyButton {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
    }
    #verifyButton:hover {
      background-color: #45a049;
    }
    #startButton {
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      display: none;
      transition: background-color 0.3s;
    }
    #startButton:hover {
      background-color: #e55347;
    }
    #errorMessage {
      color: #ff4d4d;
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GAME BY: Byy. Have a nice play!</h1>
  <p>Masukkan token untuk melanjutkan:</p>
  
  <!-- Input Token -->
  <input type="text" id="tokenInput" placeholder="Masukkan token..." />
  <button id="verifyButton">Verifikasi Token</button>
  
  <!-- Error Message -->
  <p id="errorMessage">Token tidak valid. Coba lagi!</p>
  
  <!-- Start Game Button -->
  <button id="startButton">Mulai Game</button>

  <script>
    const validToken = "https://www.tiktok.com/@dr.exp_lane?_t=ZS-8w04lRh8PWD&_r=1"; // Token yang valid

    document.getElementById('verifyButton').addEventListener('click', function() {
      const userToken = document.getElementById('tokenInput').value;

      if (userToken === validToken) {
        document.getElementById('startButton').style.display = 'block'; // Tampilkan tombol Mulai Game
        document.getElementById('errorMessage').style.display = 'none'; // Sembunyikan pesan error
      } else {
        document.getElementById('errorMessage').style.display = 'block'; // Tampilkan pesan error
      }
    });

    document.getElementById('startButton').addEventListener('click', function() {
      window.location.href = "game.html"; // Ganti dengan nama file game Anda jika berbeda
    });
  </script>
</body>
</html>
