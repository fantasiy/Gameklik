<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Game Klik + Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    #startButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>GAME BY:Byy. Have a nice play!</h1>
  <p>Click the button below to start the game:</p>
  <button id="startButton">Mulai Game</button>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      window.location.href = "game.html"; // Ganti dengan nama file game Anda jika berbeda
    });
  </script>
</body>
</html>
